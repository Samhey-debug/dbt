<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Tools</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Discord Bot Tools</h1>
    </header>

    <div class="container">
        <section id="avatar-section" class="section">
            <h2>Set Avatar</h2>
            <div class="input-box">
                <input type="text" id="botTokenInput" placeholder="Enter Bot Token">
                <label for="avatarFileInput" class="file-input-label">Choose Avatar File</label>
                <input type="file" id="avatarFileInput" class="file-input" accept=".gif, .jpg, .jpeg, .png">
            </div>
            <button id="setAvatarBtn">Set Avatar</button>
        </section>

        <section id="banner-section" class="section">
            <h2>Set Banner</h2>
            <div class="input-box">
                <input type="text" id="botTokenInput" placeholder="Enter Bot Token">
                <label for="bannerFileInput" class="file-input-label">Choose Banner File</label>
                <input type="file" id="bannerFileInput" class="file-input" accept=".gif, .jpg, .jpeg, .png">
            </div>
            <button id="setBannerBtn">Set Banner</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
